<!DOCTYPE html>
<html lang="en">
<head>
    <title>Validation Form</title>
    <link rel="stylesheet" href="style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- First we hava to create Registeration form-->
    <div class="container">
        <div class="form-box">
          <form action="POST" action="register.php" name="Formfill" onsubmit="return validation()">
            <h2>Registration</h2>
            <p id="result"></p>
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input type="text" name="Username" placeholder="Username">
            </div>
            <div class="input-box">
                <i class='bx bxs-phone'></i>
                <input type="text" name="phone" placeholder="Phonenumber">
            </div>
            <div class="input-box">
                <i class='bx bxs-envelope'></i>
                <input type="email" name="Email" placeholder="Email">
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="Password" name="Password" placeholder="Password">
            </div>
            <div class="input-box">
                <i class='bx bx-lock-alt'></i>
                <input type="Password" name="CPassword" placeholder="Confirm Password">
            </div>
            <div class="button">
                <input type="submit"  class="btn" onclick="validation()" value="Register">
            </div>
          </form >
        </div> 
        <!-- Second step we have to create a pop up value-->
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank you!</h2>
            <p>Your were Register Successfully...</p>
            <p></p>
            <a href="#"><button>OK</button></a>
        </div>
 </div> 
    <script src="ver.js"></script>
</body>
</html>
